  『オーディオの終焉と再生』は、現代オーディオ技術が物理的に「終わった」にもかかわらず、
  なぜ人々は「良い音」を求めて彷徨い続けるのかを、数理的・科学的に解明する一冊です。

  標本化定理の絶対性、人間聴覚の認知バイアス、産業構造の欠陥、
  そしてDSPとAIによる新たな可能性まで——
  オーディオの「Fidelity（忠実度）」と「Preference（好感度）」という
  二つの次元を峻別し、冷徹な理性のメスで幻想を解体します。

  デジタルオーディオの公理から空間音響の物理学、
  そして「様式美」としてのオーディオの新たな位置づけまで、
  音響をめぐる全ての問いに終止符を打つ決定版。

